version: '2'
services:
  nginx:
    image: 'nginx'
    ports:
      - '80:80'
    volumes:
      - /Users/lepetitdev/Dev/TPdocker/var/www:/var/www
  mysql:
    image: mysql/mysql-server
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    networks:
      - back
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    networks:
      - back
    ports:
      - 8181:80
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: root
      PMA_HOST: mysql
networks:
  back: